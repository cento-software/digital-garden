media:
  input: apps/www/public
  output: apps/www/public
content:
  - name: writings
    label: Writings
    type: collection
    path: docs/writings
    filename: "{primary}.md"
    view:
      fields:
        - title
        - pubDate
      primary: title
      sort:
        - title
        - pubDate
    fields:
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: pubDate
        label: Publication date
        type: date
      - name: heroImage
        label: Hero image
        type: image
        options:
          input: apps/www/public
          output: ""
          extensions:
            - jpg
            - jpeg
            - png
      - name: topics
        label: Topics
        list: true
        type: string
      - name: body
        label: Body
        type: rich-text
